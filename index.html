<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<meta name="Description" content="Enter your description here"/>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
		<script src="./js/main.js" defer></script>
		<title>Number Guesser</title>
	</head>
	<body>
		<div class="container">
			<h1 class="text-center my-2">Number Guesser</h1>

			<div class="row d-flex justify-content-center mt-5">
				<h3 class="text-center" id="">Current Number: </h3>
				<h3 class="text-center" id="computer-number"></h3>
			</div>

			<div class="row d-flex justify-content-center mt-5">
				<div class="col-6">
					<input class="form-control" id="user-guess" type="number" placeholder="Enter your guess">
					<button type="button" id="user-submit" class="btn btn-primary col-12">Primary</button>
				</div>
			</div>
			<div class="row d-flex justify-content-center mt-1">
				<div class="col-6">
					<h4 class="text-center">Number of trys:</h4>
					<h5 class="text-center" id="num-trys"></h5>
				</div>
			</div>
		</div>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
	</body>
</html>
